<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="../static/css/navbar.css"
          th:href="@{/css/navbar.css}" rel="stylesheet">

    <script src="../static/js/jquery-1.12.3.min.js"
            th:src="@{/js/jquery-1.12.3.min.js}">
    </script>
    <script src="../static/js/bootstrap.min.js"
            th:src="@{/js/bootstrap.min.js}">
    </script>
    <title>Open Account</title>
</head>
<body>

<div class="container">
    <main>
        <article class="panel panel-default">
            <header class="panel-heading panel-title">
                Registration
            </header>
            <main class="panel-body">
                <form th:action="@{/open_account}" th:object="${bankAccount}" method="post" action="#" id="register-form">

                    <button type="submit" class="btn btn-lg btn-primary btn-block">
                        <i class="fa fa-chevron-circle-up"></i> Register
                    </button>
                </form>
            </main>
        </article>
    </main>
</div>

</body>
</html>
